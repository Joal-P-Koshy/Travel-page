<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="contact.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Acme&family=Bebas+Neue&family=Croissant+One&family=Dancing+Script:wght@700&family=Fjalla+One&family=Fuggles&display=swap');
    </style>
</head>
<body>

    <div class="main-body">
        <div class="container">
            <header class="head">
                <h1 class="maldives">Maldives</h1>
                <p class="label">The <span>Sunny Side</span> of Life</p>
                <nav class="navbar">
                    <ul class="nav-links">
                        <li> <a href="home.html" class="links">HOME</a> </li>
                        <li> <a href="destination.html" class="links">DESTINATIONS</a> </li>
                        <li> <a href="resto.html" class="links">RESTAURANTS</a> </li>
                        <li> <a href="contact.html" class="links">CONTACT</a> </li>
                    </ul>
                </nav>
            </header>

            <div class="details">
                <h2>Contact Us</h2>
                <p>For enquiry, bookings, feedbacks or complaints</p>
            </div>

            <div class="form">
                <br>
                <div class="field1">
                    <label for="" class="name">First Name</label><br><br>
                    <input type="text" class="txt">
                </div>

                <div class="field2">
                    <label for="" class="name">Second Name</label><br><br>
                    <input type="text" class="txt">
                </div>

                <div class="field3">
                    <label for="" class="name"> Email </label><br><br>
                    <input type="email" class="txt">
                </div>

                <div class="field4">
                    <label for="" class="name"> Mobile Number </label><br><br>
                    <input type="number" class="txt">
                </div>

                <div class="field5">
                    <label for="" class="name"> How can we help you? </label><br><br>
                    <textarea class="address" name="" id="" cols="60" rows="5"></textarea>
                </div>

                <div class="btn">
                    <button>SUBMIT</button>
                </div>
            </div>
            
        </div>
    </div>
    
</body>
</html>
